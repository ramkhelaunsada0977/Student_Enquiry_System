{% extends 'layouts/master.html' %}

{% block title %}
Courses | Create
{% endblock %}

{% block content %}

    <a href="{% url 'course-index' %}", class="btn btn-primary btn-sm mt-3 mb-2">Back</a>
    <h1>This is courses create page</h1>
    <hr>
    <form action="{% url 'course-create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="btn btn-sm btn-primary" value="Add Course">
    </form>
</div>
{% endblock %}
